        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    </head>

    <body>
        <section id="fields">
            <div class="container">
                <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="string1">FIXME</label>
                                <input type="text" class="form-control" id="string1" aria-describedby="" placeholder="FIXME">
                            </div>
                            <div class="form-group">
                                <label for="string2">PIN</label>
                                <input type="password" class="form-control" id="string2" placeholder="FIXME">
                            </div>
                            <label for="mcu">FIXME</label>
                            <select id="mcu" class="form-control">
                                <option>FIXME</option>
                                <option>FIXME</option>
                                <option>FIXME</option>
                            </select>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="dynamicPricing">
								<label class="custom-control-label" for="dynamicPricing">FIXME</label>
							</div>
                            <div style="text-align:center;">
                                <button type="submit" id="submit-button" class="btn btn-primary">Update</button>
                                <i id="loading" class="fa fa-refresh fa-spin"></i>
                            </div>

                        </div>
                    <div class="col-md-6" style="text-align: center">
						<img style="width:60%" src="">

        <div class="modal fade" id="serverError" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Error</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">Did not receive a response from the server.</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
                </div>
            </div>
        </div>
		
        <div class="modal fade" id="serverSuccess" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">FIXME</h5>

						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p id ="serverMessage"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
                </div>
            </div>
        </div>
